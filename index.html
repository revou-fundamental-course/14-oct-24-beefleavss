<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Logo icon & Navigasi Bar-->
    <header class="main-header">
        <!--logo-->
        <div class="logo-icon"></div>

        <!--Navigasi-->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Our Profile</a>
            <a href="#section-portfolio">Portfolio</a>
            <a href="#section-message">Message Us</a>
        </nav>
    </header>

    <hr />

    <!--Konten-->
    <main>
        <!--Section Home-->
        <section id="section-home">
            <header>
                <h1>Hi <span id="userName">Name</span>, Welcome To The Website</h1>
            </header>

            <article>
                <p>Ini adalah website latihan pertama</p>

                <!--Photo Banner-->
                <div> class= "photo-banner"</div>
            </article>
        </section>

        <hr />
    
        <!--Section Profile-->
        <section id="section-profile">
            <header>
                <h1>Profile</h1>
            </header>

            <article>
                <div>class= "Profile-article"</div>
            </article>
        </section>

        <hr />
    
        <!--Section Portfolio-->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>
        </section>
    </main>


    <section class="headquarters">
        <h2>Our Headquarters</h2>
        <div class="locations">
            <div class="location">
                <h3>Jakarta</h3>
                <img src="https://via.placeholder.com/150" alt="Jakarta">
            </div>
            <div class="location">
                <h3>Bandung</h3>
                <img src="https://via.placeholder.com/150" alt="Bandung">
            </div>
            <div class="location">
                <h3>Surabaya</h3>
                <img src="https://via.placeholder.com/150" alt="Surabaya">
            </div>
        </div>
    </section>

    <hr />
    
        <!--Section Message-->
        <section id="section-message">
        </form>
        <h2>Message Us</h2>
        <form id="messageForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required>
    
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" id="male" name="gender" value="Laki-Laki" required> Laki-Laki
            <input type="radio" id="female" name="gender" value="Perempuan"> Perempuan
    
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
        <div id="formResult"></div>
    </section>

    <footer>
        <p>Created by cannesya@2024</p>
    </footer>

    <script src="Js/script.js"></script>
</body>
</html>
